<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind Css Package -->
    <link href="./output.css" rel="stylesheet" />
    <link href="./input.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/7c80cd4016.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>

  <body class="Roboto Condensed flex-grow w-full h-full">
    <div class="flex flex-col h-screen items-center p-4">
      <div class="flex gap-1.5 items-center my-3 w-fit">
        <h2 class="text-6xl font-bold mt-2">Login</h2>
        <i class="fa-solid fa-right-to-bracket"></i>
      </div>

      <form
        id="login-form"
        class="flex gap-5 flex-col items-center justify-between w-full mt-4"
      >
        <input
          type="email"
          id="login-email"
          placeholder="Email"
          required
          class="outline-2 focus:outline-blue-900 focus:border-blue-900 p-2 rounded-md"
        />

        <input
          type="password"
          id="login-password"
          placeholder="Password"
          required
          class="outline-2 focus:outline-blue-900 focus:border-blue-900 p-2 rounded-md"
        />

        <button
          type="submit"
          class="bg-blue-950 text-white py-2 px-8 rounded-full p-5 cursor-pointer"
        >
          Login
        </button>
      </form>

      <div id="login-error"></div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
